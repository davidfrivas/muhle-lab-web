<html lang="en">
    <head>

        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../nav.js" defer></script>

    </head>

    <body>
        <div id="main">
            <div class="lab-banner alumni">
                <div class="header wrapper">
                    <div class="logo"><a href="../" title="Home"><strong>Muhle</strong> Lab</a></div>
                    <i class="fa fa-bars mobile-nav-toggle" aria-controls="navbar" aria-expanded="false"><span class="sr-only">Menu</span></i>                    <div class="navbar" data-visible="false">
                        <a class="header-link"
                        href=".././">Home</a>
                        <div class="dropdown">
                            <span class="header-link dropdown-button current-page">Team</span>
                            <div class="dropdown-content" menu-visible="false">
                                <a class="header-link" href="./team">Members</a>
                                <a class="header-link current-page" href="./alumni">Alumni</a>
                            </div>
                        </div>
                        <a class="header-link"
                        href="./research">Research</a>
                        <a class="header-link" href="./news">News</a>
                        <a class="header-link"
                        href="./funding">Funding</a>
                        <a class="header-link"
                        href="./contact">Contact</a>
                    </div>
                </div>
                <div class="banner-content">
                    <h1 class="page-title">Alumni</h1>
                </div>
            </div>

            <div class="wrapper page-content" id="alumni-container">
                <!-- Alumni loaded by JavaScript -->
            </div>

            <div class="footer">
                <div class="wrapper">
                    <div class="logo"><strong>Muhle</strong> Lab</div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            New York State Psychiatric Institute<br>
                            Columbia University Department of Psychiatry<br>
                        </p>
                    </div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            Herbert Pardes Building, Room 4935<br>
                            1051 Riverside Dr<br>
                            New York, NY 10032<br>
                        </p>
                    </div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            Copyright &copy; <script>document.write(new Date().getFullYear())</script> Muhle Lab
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
        <script>
        fetch('../data/alumni.json')
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById('alumni-container');
            let html = '';
            
            // Add featured alumni
            data.featured.forEach((alumni, index) => {
              const isEven = index % 2 === 1 ? ' even' : '';
              const socialLinks = alumni.social.map(social => {
                const icon = social.type === 'linkedin' ? 'logo-linkedin' : 'logo-github';
                const className = social.type;
                return `
                  <a class="${className}" href="${social.url}" target="_blank">
                    <ion-icon name="${icon}"></ion-icon>
                  </a>
                `;
              }).join('');
              
              html += `
                <div class="lab-member${isEven}">
                  <div class="member-summary">
                    <h2>${alumni.name}</h2>
                    <h3>${alumni.title}</h3>
                    <p>${alumni.bio}</p>
                    ${socialLinks}
                  </div>
                  <img src="${alumni.image}" alt="${alumni.alt}">
                </div>
                <hr class="page-break">
              `;
            });
            
            // Add alumni list section
            html += '<h2 class="alumni-list-title">Lab Alumni</h2><div class="alumni-list">';
            data.alumniList.forEach(alumni => {
              html += `
                <p><span>${alumni.name}</span> (${alumni.years})<br>
                  <i>${alumni.position}</i>
                </p>
              `;
            });
            html += '</div>';
            
            container.innerHTML = html;
          })
          .catch(error => console.error('Error loading alumni:', error));
        </script>
    </body>
</html>

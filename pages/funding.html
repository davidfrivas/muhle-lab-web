<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funding | Muhle Lab</title>
        <link rel="icon" type="image/x-icon" href="../icons/favicon.png">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../nav.js" defer></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQ8QPV9BZ9"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GQ8QPV9BZ9');
        </script>
    </head>

    <body>
        <div id="main">
            <div class="lab-banner funding">
                <div class="header wrapper">
                    <div class="logo"><a href="../" title="Home"><strong>Muhle</strong> Lab</a></div>
                    <i class="fa fa-bars mobile-nav-toggle" aria-controls="navbar" aria-expanded="false"><span class="sr-only">Menu</span></i>                    <div class="navbar" data-visible="false">
                        <a class="header-link"
                        href=".././">Home</a>
                        <div class="dropdown">
                            <span class="header-link dropdown-button">Team</span>
                            <div class="dropdown-content" menu-visible="false">
                                <a class="header-link" href="./team">Members</a>
                                <a class="header-link" href="./alumni">Alumni</a>
                            </div>
                        </div>
                        <a class="header-link"
                        href="./research">Research</a>
                        <a class="header-link" href="./news">News</a>
                        <a class="header-link current-page"
                        href="./funding">Funding</a>
                        <a class="header-link"
                        href="./contact">Contact</a>
                    </div>
                </div>
                <div class="banner-content">
                    <h1 class="page-title">Funding</h1>
                </div>
            </div>

            <div class="wrapper page-content" id="funding-container">
                <!-- Funding sources will be loaded here by JavaScript -->
            </div>

            <div class="footer">
                <div class="wrapper">
                    <div class="logo"><strong>Muhle</strong> Lab</div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            New York State Psychiatric Institute<br>
                            Columbia University Department of Psychiatry<br>
                        </p>
                    </div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            Herbert Pardes Building, Room 4935<br>
                            1051 Riverside Dr<br>
                            New York, NY 10032<br>
                        </p>
                    </div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            Copyright &copy; <script>document.write(new Date().getFullYear())</script> Muhle Lab
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Load funding sources from JSON file
            fetch('../data/funding.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('funding-container');
                    
                    // Add current funding
                    data.currentFunding.forEach((source, index) => {
                        const fundingDiv = document.createElement('div');
                        fundingDiv.className = 'funding-source';
                        
                        const logoClass = source.logoClass 
                            ? `funding-logo ${source.logoClass}` 
                            : 'funding-logo';
                        
                        // Build PI/Co-PI section
                        let piSection = `<p><b>Principle Investigator:</b> ${source.pi}</p>`;
                        if (source.copi) {
                            piSection += `<p><b>Co-Principle Investigator:</b> ${source.copi}</p>`;
                        }
                        
                        fundingDiv.innerHTML = `
                            <h3>${source.title}</h3>
                            <img class="${logoClass}" src="${source.logo}" alt="${source.logoAlt}">
                            <div class="funding-source-text">
                                <p><b>Program title:</b> ${source.programTitle}</p>
                                <p><b>Funding source:</b> <a class="funding-link" href="${source.fundingSourceUrl}" target="_blank">${source.fundingSource}</a></p>
                                ${piSection}
                                <p>${source.description}</p>
                            </div>
                        `;
                        
                        container.appendChild(fundingDiv);
                        
                        // Add horizontal rule between sources
                        if (index < data.currentFunding.length - 1) {
                            const hr = document.createElement('hr');
                            hr.className = 'page-break';
                            container.appendChild(hr);
                        }
                    });
                    
                    // Add past funding section if exists
                    if (data.pastFunding && data.pastFunding.length > 0) {
                        // Add separator
                        const hr = document.createElement('hr');
                        hr.className = 'page-break';
                        container.appendChild(hr);
                        
                        const pastHeader = document.createElement('div');
                        pastHeader.className = 'funding-status';
                        pastHeader.innerHTML = '<hr>Past funding';
                        container.appendChild(pastHeader);
                        
                        data.pastFunding.forEach(source => {
                            const fundingDiv = document.createElement('div');
                            fundingDiv.className = 'funding-source';
                            
                            const logoClass = source.logoClass 
                                ? `funding-logo ${source.logoClass}` 
                                : 'funding-logo';
                            
                            let piSection = `<p><b>Principle Investigator:</b> ${source.pi}</p>`;
                            if (source.copi) {
                                piSection += `<p><b>Co-Principle Investigator:</b> ${source.copi}</p>`;
                            }
                            
                            fundingDiv.innerHTML = `
                                <h3>${source.title}</h3>
                                <img class="${logoClass}" src="${source.logo}" alt="${source.logoAlt}">
                                <div class="funding-source-text">
                                    <p><b>Program title:</b> ${source.programTitle}</p>
                                    <p><b>Funding source:</b> <a class="funding-link" href="${source.fundingSourceUrl}" target="_blank">${source.fundingSource}</a></p>
                                    ${piSection}
                                    <p>${source.description}</p>
                                </div>
                            `;
                            
                            container.appendChild(fundingDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading funding sources:', error);
                    document.getElementById('funding-container').innerHTML = 
                        '<p>Unable to load funding information. Please try again later.</p>';
                });
        </script>
    </body>
</html>

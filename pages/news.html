<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News | Muhle Lab</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="icon" type="image/x-icon" href="../icons/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../nav.js" defer></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQ8QPV9BZ9"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GQ8QPV9BZ9');
        </script>
    </head>

    <body>
        <div id="main">
            <div class="lab-banner news">
                <div class="header wrapper">
                    <div class="logo"><a href="../" title="Home"><strong>Muhle</strong> Lab</a></div>
                    <i class="fa fa-bars mobile-nav-toggle" aria-controls="navbar" aria-expanded="false"><span class="sr-only">Menu</span></i>                    <div class="navbar" data-visible="false">
                        <a class="header-link"
                        href=".././">Home</a>
                        <div class="dropdown">
                            <span class="header-link dropdown-button">Team</span>
                            <div class="dropdown-content" menu-visible="false">
                                <a class="header-link" href="./team">Members</a>
                                <a class="header-link" href="./alumni">Alumni</a>
                            </div>
                        </div>
                        <a class="header-link"
                        href="./research">Research</a>
                        <a class="header-link current-page" href="./news">News</a>
                        <a class="header-link"
                        href="./funding">Funding</a>
                        <a class="header-link"
                        href="./contact">Contact</a>
                    </div>
                </div>
                <div class="banner-content">
                    <h1 class="page-title">News</h1>
                </div>
            </div>

            <div class="wrapper page-content">
                <div class="latest-news">
                    <div class="news-boxes" id="news-container">
                        <h2 class="latest-news-title">Latest News</h2>
                        <!-- News boxes will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="wrapper">
                    <div class="logo"><strong>Muhle</strong> Lab</div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            New York State Psychiatric Institute<br>
                            Columbia University Department of Psychiatry<br>
                        </p>
                    </div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            Herbert Pardes Building, Room 4935<br>
                            1051 Riverside Dr<br>
                            New York, NY 10032<br>
                        </p>
                    </div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            Copyright &copy; <script>document.write(new Date().getFullYear())</script> Muhle Lab
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Load news posts from JSON file
            fetch('../data/news.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('news-container');
                    
                    data.posts.forEach(post => {
                        const newsBox = document.createElement('div');
                        newsBox.className = 'news-box';
                        
                        const imgClass = post.extraClass ? `news-img ${post.extraClass}` : 'news-img';
                        
                        newsBox.innerHTML = `
                            <a href="${post.url}">
                                <img class="${imgClass}" src="${post.image}" alt="${post.alt}">
                                <h3 class="news-date">${post.date}</h3>
                                <h2 class="news-box-title">${post.title}</h2>
                            </a>
                        `;
                        
                        container.appendChild(newsBox);
                    });
                })
                .catch(error => {
                    console.error('Error loading news:', error);
                    // Fallback: show error message
                    document.getElementById('news-container').innerHTML += 
                        '<p>Unable to load news posts. Please try again later.</p>';
                });
        </script>
    </body>
</html>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../nav.js" defer></script>
        <!-- Google tag (gtag.js) -->

    <body>
        <div id="main">
            <div class="lab-banner team">
                <div class="header wrapper">
                    <div class="logo"><a href="../" title="Home"><strong>Muhle</strong> Lab</a></div>
                    <i class="fa fa-bars mobile-nav-toggle" aria-controls="navbar" aria-expanded="false"><span class="sr-only">Menu</span></i>                    <div class="navbar" data-visible="false">
                        <a class="header-link"
                        href=".././">Home</a>
                        <div class="dropdown">
                            <span class="header-link dropdown-button current-page">Team</span>
                            <div class="dropdown-content" menu-visible="false">
                                <a class="header-link current-page" href="./team">Members</a>
                                <a class="header-link" href="./alumni">Alumni</a>
                            </div>
                        </div>
                        <a class="header-link"
                        href="./research">Research</a>
                        <a class="header-link" href="./news">News</a>
                        <a class="header-link"
                        href="./funding">Funding</a>
                        <a class="header-link"
                        href="./contact">Contact</a>
                    </div>
                </div>
                <div class="banner-content team">
                    <h1 class="page-title">Members</h1>
                </div>
            </div>

            <div class="wrapper page-content" id="team-container">
                <!-- Team members will be loaded here by JavaScript -->
            </div>

            <a class="team-alumni-link" href="./alumni">
                <div class="team-alumni">
                    <h1>Alumni</h1>
                </div>
            </a>

            <div class="footer">
                <div class="wrapper">
                    <div class="logo"><strong>Muhle</strong> Lab</div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            New York State Psychiatric Institute<br>
                            Columbia University Department of Psychiatry<br>
                        </p>
                    </div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            Herbert Pardes Building, Room 4935<br>
                            1051 Riverside Dr<br>
                            New York, NY 10032<br>
                        </p>
                    </div>
                    <div class="footer-address">
                        <hr>
                        <p>
                            Copyright &copy; <script>document.write(new Date().getFullYear())</script> Muhle Lab
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
        <script>
            // Load team members from JSON file
            fetch('../data/team.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('team-container');
                    
                    data.members.forEach((member, index) => {
                        const memberDiv = document.createElement('div');
                        memberDiv.className = index % 2 === 0 ? 'lab-member' : 'lab-member even';
                        
                        // Build the name with credentials
                        const fullName = member.credentials 
                            ? `${member.name}<br>${member.credentials}` 
                            : member.name;
                        
                        // Build social links if they exist
                        let socialLinks = '';
                        member.links.forEach(link => {
                            socialLinks += `
                                <a class="${link.type}" href="${link.url}" target="_blank">
                                    <ion-icon name="${link.icon}"></ion-icon>
                                </a>
                            `;
                        });
                        
                        memberDiv.innerHTML = `
                            <div class="member-summary">
                                <h2>${fullName}</h2>
                                <h3>${member.title}</h3>
                                <p>${member.bio}</p>
                                ${socialLinks}
                            </div>
                            <img src="${member.image}" alt="${member.alt}">
                        `;
                        
                        container.appendChild(memberDiv);
                        
                        // Add horizontal rule between members (except after last)
                        if (index < data.members.length - 1) {
                            const hr = document.createElement('hr');
                            hr.className = 'page-break';
                            container.appendChild(hr);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading team members:', error);
                    document.getElementById('team-container').innerHTML = 
                        '<p>Unable to load team members. Please try again later.</p>';
                });
        </script>
    </body>
</html>
